<div layout="row" layout-align="center center" flex class="container">
  <div id="left-box" flex="20">
    <div layout="column">
      <span class="logo">
        AUTO CORN PLANT
      </span>
      <div layout-padding layout-margin layout="row" layout-align="center center" class="status-label">
        <div class="status-on">
        </div>
        <span class="status-robot" flex>
          ROBOT
        </span>
      </div>
      <div layout-padding layout-margin layout="row" layout-align="center center" class="status-label">
        <div class="status-on">
        </div>
        <span class="status-gps" flex>
          GPS
        </span>
      </div>
      <div layout-padding layout-margin layout="row" layout-align="center center" class="status-label">
        <div class="status-off">
        </div>
        <span class="status-mcu" flex>
          MCU
        </span>
      </div>
      <div layout-padding layout-margin layout="row" layout-align="center center" class="status-label">
        <div class="status-off">
        </div>
        <span class="status-mode" flex>
          MANUAL MODE
        </span>
      </div>
    </div>
  </div>
  <div id="center-box" flex="70">
    <div layout="column" layout-align="center start">
      <span class="console-label">AUTOMATIC ROBOT UNDER SINGLE WEB APP_</span>
      <div layout="row" layout-align="center center" flex="50" class="MapVideoContainer">
        <div flex="60" class="map-container">
          <ui-gmap-google-map options="missionController.map.options" center="missionController.map.center" zoom="missionController.map.zoom" flex layout="row">
          </ui-gmap-google-map>
        </div>
        <div flex="40" class="video-container" layout="row" layout-align="center center">
          <img data-ng-src="{{missionController.VideoStreamingData}}">
        </div>
      </div>
      <div layout="row" layout-align="center center" class="console" flex="30">
        <div class="wheel" layout="row" layout-align="center center" flex="45">
            <!-- OUTER SHADOW -->
            <div class="de">
                <!-- TEXT -->
                <div class="den">
                    <!-- LINE -->
                    <hr class="line">
                    <hr class="line">
                    <hr class="line">

                    <!-- SWITCH -->
                    <div class="switch">

                        <!-- TEXT -->
                        <label for="switch_off"><span>STATUS</span></label>
                        <label for="switch_1"><span>MAN</span></label>
                        <label for="switch_2"><span>SEMI</span></label>
                        <label for="switch_3"><span>AUTO</span></label>
                        <label for="switch_4"><span>GP</span></label>
                        <label for="switch_5"><span>MAP</span></label>

                        <!-- INPUT -->
                        <input id="switch_off" name="switch" checked type="radio">
                        <input id="switch_1" name="switch" type="radio">
                        <input id="switch_2" name="switch" type="radio">
                        <input id="switch_3" name="switch" type="radio">
                        <input id="switch_4" name="switch" type="radio">
                        <input id="switch_5" name="switch" type="radio">

                        <!-- LIGHT -->
                        <div class="light"><span></span></div>

                        <!-- DOT -->
                        <div class="dot"><span></span></div>

                        <!-- CENTER -->
                        <div class="dene">
                            <div class="denem">
                                <div class="deneme">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="direction-control" layout-align="start center" layout="column" flex>
            <div layout="row" layout-align="center center">
              <md-button>
                <div layout="column" layout-align="center center">
                  <img ng-src="asset/icon/start.png">
                  <span>START</span>
                </div>
              </md-button>
              <md-button>
                <div layout="column" layout-align="center center">
                  <img ng-src="asset/icon/go.png">
                  <span>GO</span>
                </div>
              </md-button>
              <md-button>
                <div layout="column" layout-align="center center">
                  <img ng-src="asset/icon/stop.png">
                  <span>STOP</span>
                </div>
              </md-button>
            </div>
            <div layout="row" layout-align="center center">
              <md-button>
                <div layout="column" layout-align="center center">
                  <img ng-src="asset/icon/left.png">
                  <span>LEFT</span>
                </div>
              </md-button>
              <md-button>
                <div layout="column" layout-align="center center">
                  <img ng-src="asset/icon/back.png">
                  <span>BACK</span>
                </div>
              </md-button>
              <md-button>
                <div layout="column" layout-align="center center">
                  <img ng-src="asset/icon/right.png">
                  <span>RIGHT</span>
                </div>
              </md-button>
            </div>
        </div>
      </div>

    </div>
  </div>
  <div flex></div>
</div>
